<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>ex4-HeziYovel Login</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container-fluid">
        <h1 class="display-4">Ex4: chat app</h1>
        <p class="lead">Hezi Hirshhorn (previously Yovel)</p>
    </div>
</div>

<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/chat">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/readme.html">Readme</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <a href="/api/chat/logout">Logout</a>
    <div class="row m-0">
        <div class="col border p-3">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col">
                        <label for="search-phrase" class="form-label">Find messages by</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-2">
                        <select class="form-select mb-2" aria-label="Select search method">
                            <option value="username" selected>username</option>
                            <option value="message">text in message</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input id="search-phrase" class="form-control" type="text" name="search-phrase" pattern="(\S+\s*)+" required/>
                        <div class="invalid-feedback">Cannot search for empty phrases.</div>
                    </div>
                </div>
                <input class="btn btn-primary mt-2" type="submit" value="Search"/>
            </form>
            <ul id="results" class="list-group"></ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="/javascripts/chat.js"></script>
</body>
</html>
